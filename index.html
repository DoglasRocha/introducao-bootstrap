<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F1</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="img/f1_logo.png" alt="Logo da Formula 1" width="175" height="40">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav"> 
                        <li class="nav-item">
                            <a class="nav-link" href="#races" aria-current="page">Races</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#standings" aria-current="page">Standings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#schedule" aria-current="page">Schedule</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="races">
            <div class="container-fluid races text-center margin">
                <h3 class="text margin">Races</h3>
                <img src="img/site2.jpg" alt="Ferrari F1 Car" width="600" height="350"
                class="rounded-circle">
                <h4 class="text">We race all over the world!</h4>
            </div>
        </section>
        <section id="standings">
            <div class="container-fluid text-center margin">
                <h3 class="margin">Standings</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md 4">
                            <img src="img/mercedes-logo.png" alt="Mercedes F1 Team logo"
                            width="100%">
                        </div>
                        <div class="col-md 4">
                            <img src="img/red-bull-logo.png" alt="Red Bull Racing F1 Team logo"
                            width="100%">
                        </div>
                        <div class="col-md 4">
                            <img src="img/ferrari-logo.png" alt="Scuderia Ferrari F1 Team logo"
                            width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="schedule">
            <div class="container-fluid text-center margin schedule">
                <h3 class="margin">Schedule</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md 6 margin">
                            <h5>Belgium</h5>
                            <img src="img/belgium-flag.png" alt="Belgium flag" width="100%" height="100%">
                        </div>
                        <div class="col-md 6 margin">
                            <h5>Netherlands</h5>
                            <img src="img/netherlands-flag.png" alt="Netherlands flag" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="container-fluid text-center bg-footer margin">
            <p>Desenvolvido por Doglas Rocha</p>
        </footer>
    </body>
</html>
